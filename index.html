<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Responsive Images</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>

	<h1>Responive Images</h1>
	<h2>IMG SRCSET 1.5x 2x 3x</h2>

	<div class="maximum-width">

		<img 
			src="img/400.png"
			srcset="img/600.png 1.5x, img/800.png 2x, img/1200.png 3x">

	</div>

	<h2>Picture Element media</h2>

 	<div class="maximum-width">

		<picture>
			<source media="(min-width: 1366px)" srcset="img/1200.png">
			<source media="(min-width: 1024px)" srcset="img/800.png">
			<source srcset="img/400.png">
			<img src="img/fallback.jpg" alt="This picture loads on non-supporting browsers.">
		</picture>

	</div>

	<h2>Picture Element media &amp; 2x</h2>

	<picture>
		<!--[if IE 9]><video style="display: none;"><![endif]-->
		<source srcset="img/1200.png, img/1600.png 2x" media="(min-width: 1366px)">
		<!--[if IE 9]></video><![endif]-->
		<img srcset="img/400.png, img/600.png 2x" alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">
	</picture>


	<h2>Quality Check</h2>

	<div class="maximum-width" style="width: 400px;">

		<img 
			src="img/400.png"
			lowsrc="img/fallback.jpg"
			srcset="img/high-res.jpg 2x">

	</div>


	<script src="js/vendor/jquery-1.10.2.min.js"></script>

	<!-- 

	Picture Fill
	http://scottjehl.github.io/picturefill/

	Now <picture> elements work in today's browsers!

	-->
	
	<script src="js/vendor/picturefill.min.js" async></script>
	<script>
		// Picture element HTML5 shiv
		document.createElement( "picture" );
	</script>
	

</body>
</html>
